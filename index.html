<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
  <link rel="stylesheet" href="css/style.css">

  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <header id="main-header" class="bg-info text-white p-4 mb-3">
      <div class="row">
        <div class="col-md-12">
          <h1 id="header-title">
            To Do List
          <i class="fa fa-pencil" style="float:right"></i>
        </h1>
        </div>
      </div>
    </header>

    <div class="card">
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" name="" class="form-control" id="inputField" placeholder="Enter task...">
            <button type="button" class="btn btn-primary" id="addTask">
              <i class="fa fa-add"></i>
            </button>
        </div>
        <div class="tasks" id="taskContainer">

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
